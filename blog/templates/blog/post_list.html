<html>
    <head>
        <title>Django nason'blog</title>
    </head>
    <body>
        <div>
            <h1><a href="/">Django nason'Blog</a></h1>
        </div>
        {% for post in posts %}
        <div>
          <p>published: {{post.published_date}}</p>
          <h2><a href="">{{post.title}}</a></h2>
          <p>{{post.text|linebreaksbr}}</p> <!-- linebreaksbr...postのテキスト中の改行を段落に変換するフィルタに通す -->
        </div>
        {% endfor %}
    </body>
</html>
